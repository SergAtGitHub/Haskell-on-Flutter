name: haskell_is_beautiful
description: "This is a try to compose two beautiful things: haskell language and flutter UI."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.2.1+4

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_highlight: ^0.6.0
  share: ^0.6.4+2
  path_provider: ^1.6.8
  cupertino_icons: ^0.1.3
  grouped_list: ^3.1.0
  recase: ^3.0.0
  icons_helper: ^1.0.4
  sqflite: ^1.3.1+2
  flutter_markdown: ^0.5.0
  url_launcher: ^5.7.8
  connectivity: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

